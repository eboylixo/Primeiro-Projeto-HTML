<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS_Project.CSS">
  <title>Primeiro Projeto HTML</title>
</head>

<body>
  <div class="centraliza">

    <div>
      <span>Nome:</span>
      <input type="text" class="input-form">
    </div>
    <div>
      <span>Idade:</span>
      <input type="text" class="input-form">
    </div>
    <div>
      <span>Email:</span>
      <input type="text" class="input-form">
    </div>

    <div>
      <span>Genêro: </span>
      <input type="radio" name="Genero" value="M"><span>M</span>
      <input type="radio" name="Genero" value="F"><span>F</span>
    </div>
    <div>
      <span>CPF:</span>
      <input type="text" class="input-form">
    </div>
    <div>
      <span>Endereço:</span>
      <input type="text" class="input-form">
    </div>
    <div>
      <span>Telefone:</span>
      <input type="tel" required placeholder="(xx) xxxxx-xxxx" pattern="[0,9]{2}-[0-9{5}-[0-9]{4}" class="input-form">
    </div>
    <div>
      <span>Tipo</span>
      <select name="" id="">
        <option value="">Escolha o tipo</option>
        <option value="G">Gestor</option>
        <option value="N">Normal</option>
      </select>
    </div>
    <div>
      <span>Funcionários Geridos:</span>
      <input type="text" class="input-outro">
    </div>
    <button>Salvar</button>
    <a href="Principal_Project.HTML">
      <button class="voltar">Voltar</button>
    </a>
    
  </div>
</body>

</html>
